<!DOCTYPE html>
<html lang="hr">

<head>
    <title>Forma</title>
    <meta charset="UTF-8">
</head>
<body>
    <main>
        <section>
            <h1>Narudžba</h1>
    <form name="obrazac" method="post" enctype="multipart/form-data" autocomplete="on">
        <div>
            <label for="ime">Ime i prezime *</label><br>
            <input id="ime" name="imeiprezime" type="text" size="38" placeholder=" Vaše ime i prezime" reqired>
        </div>
        <div>
            <label for="mail">E-mail adresa *</label><br>
            <input id="mail" name="email" type="email" size="38" placeholder=" Upišite valjanu e-mail adresu" reqired>
        </div>
        <div>
            <label for="tel">Telefon</label><br>
            <input id="tel" name="tel" type="tel">
        </div>
        <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100">
    </div>
        <div>
            <input name = "reset_btn" type="reset" value="Poništi">
            <input name = "submit_btn" type="submit" value="Naruči">

        </div>
    </form>
    </section>
    </main>
</body>
</html>
