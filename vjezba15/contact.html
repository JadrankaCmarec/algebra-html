<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
</head>
<body>
    <main>
        <section>
            <h1>Contact</h1>
    <form name="obrazac" method="post" enctype="multipart/form-data" autocomplete="on">
        <div>
            <label for="name">First name</label><br>
            <input id="name" name="name" type="text" size="38" placeholder=" First name">
        </div>
        <div>
            <label for="lastname">Last name</label><br>
            <input id="lastname" name="lastname" type="text" size="38" placeholder="Last name">
        </div>
        <div>
            <label for="mail">E-mail address</label><br>
            <input id="mail" name="email" type="email" size="38" placeholder="e-mail">
        </div>
        <div>
            <label for="tel">Phone</label><br>
            <input id="tel" name="tel" type="tel">
        </div>

        <div>
            <input name = "reset_btn" type="reset" value="Reset">
            <input name = "submit_btn" type="submit" value="Send">

        </div>
    </form>
    </section>
    </main>
</body>
</html>
